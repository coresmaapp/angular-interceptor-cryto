<div class="login-container">
    <div class="login-box">
        <h1>Iniciar Sesión</h1>
        <form action="/login" [formGroup]="formControllogin" autofocus (ngSubmit)="login()">
            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input type="text" id="email" name="email" placeholder="Ingresa tu correo" formControlName="usernameCtrl">
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="text" id="password" name="password" placeholder="Ingresa tu contraseña" formControlName="passwordCtrl">
            </div>
            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>
    </div>
</div>
